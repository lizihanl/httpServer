     <script>
        function myFunction()
        {
            var xhr = new XMLHttpRequest(); // create XMLHttpRequest object
            xhr.open('HEAD', '/', true); // Set the request method, URL, and asynchronous identity
            xhr.onreadystatechange = function() { // Register event handlers
            if (xhr.readyState === 4 && xhr.status === 200) { // The request was completed and successful
                var contentType = xhr.getResponseHeader('Content-Type');
                var contentLength = xhr.getResponseHeader('Content-Length');
                // console.log('Content-Type:', contentType);
                // console.log('Content-Length:', contentLength);
            }
            };
            xhr.send(); // send request
        }
